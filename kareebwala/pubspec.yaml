name: kareebwala
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # --- FIREBASE (Backend) ---
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  
  # --- STATE MANAGEMENT ---
  flutter_riverpod: ^2.5.0
  
  # --- MAPS & LOCATION ---
  google_maps_flutter: ^2.6.0
  geolocator: ^11.0.0
  geocoding: ^4.0.0
  
  # --- LOCAL STORAGE (New Requirements) ---
  sqflite: ^2.3.0              # Database for Offline History
  path: ^1.9.0                 # Helper for Database Path
  shared_preferences: ^2.2.2   # For Onboarding/Settings
  
  # --- AUTH & UTILS ---
  google_sign_in: ^6.2.1
  url_launcher: ^6.3.2
  permission_handler: ^11.3.0
  google_fonts: ^6.2.0
  uuid: ^4.4.0
  cupertino_icons: ^1.0.8
  intl: ^0.19.0                # For Date/Currency Formatting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

# --- ICON CONFIGURATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

# --- FLUTTER ASSETS ---
flutter:
  uses-material-design: true
  assets:
    - assets/images/